name: piper
description: "Decentralized local network messenger"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # shadcn_flutter included per project requirements
  # Components can be integrated once API version is confirmed
  shadcn_flutter: ^0.0.51
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.2.0+3
  # Networking / IPC with Go daemon
  http: ^1.2.0
  web_socket_channel: ^3.0.0
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/daemon/piper-daemon-windows-amd64.exe
    - assets/daemon/piper-daemon-linux-amd64
    - assets/daemon/piper-daemon-android-arm64
